<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confession Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .confession { 
      border: 1px solid #ccc; 
      padding: 10px; 
      margin-bottom: 10px; 
      border-radius: 5px; 
    }
    button { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Confession Admin Panel</h1>

  <!-- Login Form -->
  <div id="loginDiv">
    <input type="email" id="email" placeholder="Admin Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Confession List -->
  <div id="adminDiv" class="hidden">
    <button id="logoutBtn">Logout</button>
    <h2>All Confessions</h2>
    <div id="confessionsList"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC4tGaHW1D3BUkKPsp46PVeXbcVjozLbjc",
      authDomain: "bvbinsiders.firebaseapp.com",
      projectId: "bvbinsiders",
      storageBucket: "bvbinsiders.firebasestorage.app",
      messagingSenderId: "611204497520",
      appId: "1:611204497520:web:a12419c7f0ff81e019f4b5",
      measurementId: "G-PM701CN1FR"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const loginDiv = document.getElementById("loginDiv");
    const adminDiv = document.getElementById("adminDiv");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const confessionsList = document.getElementById("confessionsList");
    const loginError = document.getElementById("loginError");

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (error) {
        loginError.textContent = error.message;
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth State Change
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginDiv.classList.add("hidden");
        adminDiv.classList.remove("hidden");
        loadConfessions();
      } else {
        loginDiv.classList.remove("hidden");
        adminDiv.classList.add("hidden");
      }
    });

    // Load Confessions
    async function loadConfessions() {
      confessionsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "confessions"));
      querySnapshot.forEach((docSnap) => {
        const div = document.createElement("div");
        div.className = "confession";
        div.innerHTML = `
          <p>${docSnap.data().text}</p>
          <button onclick="deleteConfession('${docSnap.id}')">Delete</button>
        `;
        confessionsList.appendChild(div);
      });
    }

    // Delete Confession
    window.deleteConfession = async (id) => {
      await deleteDoc(doc(db, "confessions", id));
      loadConfessions();
    };
  </script>
</body>
</html>
