<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BVB Insiders - Confessions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 120px; padding: 10px; resize: none; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 10px; padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .admin { margin-top: 10px; padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    .admin:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>BVB Insiders</h1>
  <p>Drop your anonymous confession below ðŸ‘‡</p>
  <form id="confessionForm">
    <textarea id="confessionText" placeholder="Type your confession..." required></textarea>
    <button type="submit">Submit</button>
  </form>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJIHYfQ6a7LipkIxAdLakXDeE787lKkBY",
      authDomain: "bvbinsiders-web.firebaseapp.com",
      projectId: "bvbinsiders-web",
      storageBucket: "bvbinsiders-web.firebasestorage.app",
      messagingSenderId: "1089943907729",
      appId: "1:1089943907729:web:13b53533eff5ee3365be30",
      measurementId: "G-DN7X4BDEJY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("confessionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("confessionText").value.trim();
      if (!text) return alert("Please enter a confession");

      try {
        await addDoc(collection(db, "confessions"), {
          text: text,
          timestamp: serverTimestamp()
        });
        alert("Confession submitted!");
        document.getElementById("confessionText").value = "";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>

  <a href="admin.html" class="admin">admin page</a>
</body>
</html>
