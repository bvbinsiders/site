<!DOCTYPE html>
<html>
<head>
  <title>BVBInsiders Confessions</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h1>Submit Your Confession</h1>
  <textarea id="confessionText" placeholder="Write your confession here..." rows="6" cols="40"></textarea><br>
  <button id="submitBtn">Submit</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4tGaHW1D3BUkKPsp46PVeXbcVjozLbjc",
      authDomain: "bvbinsiders.firebaseapp.com",
      projectId: "bvbinsiders",
      storageBucket: "bvbinsiders.appspot.com",
      messagingSenderId: "611204497520",
      appId: "1:611204497520:web:a12419c7f0ff81e019f4b5",
      measurementId: "G-PM701CN1FR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const text = document.getElementById("confessionText").value.trim();
      if (!text) {
        document.getElementById("status").innerText = "Please write something!";
        return;
      }

      try {
        await addDoc(collection(db, "confessions"), {
          text: text,
          timestamp: serverTimestamp()
        });
        document.getElementById("status").innerText = "Confession submitted!";
        document.getElementById("confessionText").value = "";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Error submitting confession.";
      }
    });
  </script>

<a href="admin.html">admin page</a>
  
</body>
</html>
